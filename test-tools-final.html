    <div class="test-container">
        <h1>Final Tools.js Test</h1>
        <div id="status-container">
            <div class="status info">Testing the fixed tools.js file...</div>
        </div>
        
        <div class="test-buttons">
            <button onclick="testBaseTool()">Test BaseTool</button>
            <button onclick="testPDFMergerTool()">Test PDFMergerTool</button>
            <button onclick="testToolManager()">Test ToolManager</button>
            <button onclick="clearConsole()">Clear Console</button>
        </div>
        
        <div id="console-output"></div>
    </div>

    <script>
        // Enhanced error handling
        window.addEventListener('error', function(e) {
            logToConsole(`‚ùå Global Error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`);
        });

        window.addEventListener('unhandledrejection', function(e) {
            logToConsole(`‚ùå Unhandled Promise Rejection: ${e.reason}`);
        });

        function logToConsole(message) {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        function clearConsole() {
            document.getElementById('console-output').textContent = '';
        }

        function updateStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testBaseTool() {
            try {
                if (typeof BaseTool !== 'undefined') {
                    const tool = new BaseTool('Test', 'Test Description');
                    logToConsole(`‚úÖ BaseTool created: ${tool.name} - ${tool.description}`);
                    updateStatus('BaseTool test passed!', 'success');
                } else {
                    logToConsole('‚ùå BaseTool is not defined');
                    updateStatus('BaseTool test failed - not defined', 'error');
                }
            } catch (error) {
                logToConsole(`‚ùå BaseTool test error: ${error.message}`);
                updateStatus(`BaseTool test failed: ${error.message}`, 'error');
            }
        }

        function testPDFMergerTool() {
            try {
                if (typeof PDFMergerTool !== 'undefined') {
                    const tool = new PDFMergerTool();
                    logToConsole(`‚úÖ PDFMergerTool created: ${tool.name}`);
                    const interface = tool.createInterface();
                    logToConsole(`‚úÖ Interface created, length: ${interface.length} characters`);
                    updateStatus('PDFMergerTool test passed!', 'success');
                } else {
                    logToConsole('‚ùå PDFMergerTool is not defined');
                    updateStatus('PDFMergerTool test failed - not defined', 'error');
                }
            } catch (error) {
                logToConsole(`‚ùå PDFMergerTool test error: ${error.message}`);
                updateStatus(`PDFMergerTool test failed: ${error.message}`, 'error');
            }
        }

        function testToolManager() {
            try {
                if (typeof ToolManager !== 'undefined') {
                    const manager = new ToolManager();
                    logToConsole(`‚úÖ ToolManager created with ${manager.tools.size} tools`);
                    const tool = manager.getTool('pdf-merger');
                    if (tool) {
                        logToConsole(`‚úÖ PDF Merger tool found: ${tool.name}`);
                    } else {
                        logToConsole('‚ùå PDF Merger tool not found');
                    }
                    updateStatus('ToolManager test passed!', 'success');
                } else {
                    logToConsole('‚ùå ToolManager is not defined');
                    updateStatus('ToolManager test failed - not defined', 'error');
                }
            } catch (error) {
                logToConsole(`‚ùå ToolManager test error: ${error.message}`);
                updateStatus(`ToolManager test failed: ${error.message}`, 'error');
            }
        }

        // Test on load
        document.addEventListener('DOMContentLoaded', function() {
            logToConsole('üöÄ DOM loaded, starting tests...');
            
            // Check what's available globally
            const globals = Object.keys(window).filter(key => 
                key.includes('Tool') || key.includes('Manager')
            );
            logToConsole(`Available globals: ${globals.join(', ')}`);
            
            setTimeout(() => {
                logToConsole('Running automatic tests...');
                testBaseTool();
                testPDFMergerTool();
                testToolManager();
            }, 100);
        });
    </script>
