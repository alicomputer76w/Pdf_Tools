<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Test</title>
</head>
<body>
    <h1>Syntax Error Test</h1>
    <div id="output"></div>

    <script>
        console.log('Starting syntax test...');
        
        function logResult(message, success = true) {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.style.color = success ? 'green' : 'red';
            div.textContent = message;
            output.appendChild(div);
            console.log(message);
        }
        
        logResult('Base HTML loaded successfully');
    </script>

    <!-- Test external libraries first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        try {
            logResult('PDF-lib loaded: ' + (typeof PDFLib !== 'undefined'));
        } catch (e) {
            logResult('PDF-lib error: ' + e.message, false);
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        try {
            logResult('PDF.js loaded: ' + (typeof pdfjsLib !== 'undefined'));
        } catch (e) {
            logResult('PDF.js error: ' + e.message, false);
        }
    </script>

    <!-- Test our scripts one by one -->
    <script src="js/utils.js"></script>
    <script>
        try {
            logResult('Utils loaded: ' + (typeof Utils !== 'undefined'));
        } catch (e) {
            logResult('Utils error: ' + e.message, false);
        }
    </script>

    <script src="js/tools-rebuild.js"></script>
    <script>
        try {
            logResult('Tools-rebuild loaded: ' + (typeof ToolManager !== 'undefined'));
        } catch (e) {
            logResult('Tools-rebuild error: ' + e.message, false);
        }
    </script>

    <script>
        logResult('All scripts loaded successfully!');
    </script>
</body>
</html>
